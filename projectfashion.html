<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>-
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
    <a href="#home" class="w3-bar-item w3-button"><b>Tailored By You</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#closet" class="w3-bar-item w3-button">Resume to Closet</a>
      <a href="#browse" class="w3-bar-item w3-button">Browse for Clothes</a>
      <a href="#about" class="w3-bar-item w3-button">About Us</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="clothes.jpg" alt="Clothes" width="1300" height="600">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min">Tailored By</span> <span class="w3-hide-small w3-text-light-grey"><b>You</b></span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <img src="logo1.PNG" alt="Logo" style="width:250px;height:175px;">
    <p style="font-family:'fantasy'"><b>What is Tailored By You?</b></p>
    <p> Tailored By You is a project made by Kimberly, Zonel, Mia, and Facheem that provides a platform for teenage girls to easily express themselves through clothes.</p>
  </div>
</body>
</html>
